<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Serene Strokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Ensure the body and html take full height */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/european-paintings.jpg'); /* Replace with your image path */
            background-image: rgba(0, 0, 0, 0.5);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
        }

        /* Flexbox to push the footer to the bottom */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.5); /* Slightly opaque card background */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            max-width: 600px; /* Maximum width for the card */
            width: 100%; /* Full width on smaller screens */
            margin: 20px; /* Margin around the card */
            padding: 20px; /* Padding inside the card */
        }

        p {
            color: #333; /* Text color for paragraph */
            font-weight: bold; /* Make paragraph text bold */
        }

        footer {
            background-color: rgba(255, 255, 255, 1); /* Make footer semi-transparent */
            padding: 10px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Serene Strokes</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gallery.html">Art Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="artist.html">Artist Profiles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shop.html">Shop</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- The main content section with card design -->
    <div class="content">
        <div class="card text-center">
            <div class="card-body">
                <h1>Welcome to Serene Strokes</h1>
                <p>Your online art gallery.</p>
            </div>
        </div>
    </div>

    <!-- Footer that sticks at the bottom -->
    <footer>
        <p>&copy; 2024 Serene Strokes. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
