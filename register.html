<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Serene Strokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #f8f9fa; /* Optional: Light background for better contrast */
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
    <h1 class="mb-4">Serene Strokes</h1> <!-- Heading for the brand -->
    
    <div class="card" style="width: 100%; max-width: 400px;"> <!-- Card to hold the registration form -->
        <div class="card-body">
            <h2 class="card-title text-center">Create an Account</h2>
            <form id="registrationForm" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required minlength="3" maxlength="20" pattern="^[a-zA-Z0-9_]+$" title="Username must be 3-20 characters long and can only contain letters, numbers, and underscores.">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]+$" title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one number.">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required minlength="8">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required pattern="^\d{10}$" title="Phone number must be exactly 10 digits.">
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        // JavaScript for form validation and storing registered usernames
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Check if passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Store username in local storage
            const username = document.getElementById('username').value;
            localStorage.setItem(username, JSON.stringify({ email: document.getElementById('email').value, phone: document.getElementById('phone').value }));

            // Redirect to index page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
