<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Serene Strokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #f8f9fa; /* Optional: Light background for better contrast */
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
    <h1 class="mb-4">Serene Strokes</h1> <!-- Heading for the brand -->
    
    <div class="card" style="width: 100%; max-width: 400px;"> <!-- Card to hold the login form -->
        <div class="card-body">
            <h2 class="card-title text-center">Login</h2>
            <form id="loginForm" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        // JavaScript for login validation
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the username exists in local storage
            const userData = localStorage.getItem(username);
            if (userData) {
                const user = JSON.parse(userData);
                // Here we assume the password is just checked against the user data
                // In a real application, you should hash and verify passwords securely
                // For this demo, we will assume successful login if username exists
                alert('Login successful!');
                window.location.href = 'index.html';
            } else {
                alert('Username does not exist. Please register.');
            }
        });
    </script>
</body>
</html>
